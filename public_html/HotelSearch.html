<!DOCTYPE html>
<html>
    <head>
        <title>BestTrip</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="application/javascript" src="libs/jquery/jquery-2.1.4.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <script>
            $.ajax({
                url: 'js/Controllers.js',
                dataType: 'script',
                async: false
            });
            $(function () {
                $("#header").load("components/header.html");
            });
        </script> 
        <script>//do your own function here
            $.ajax({
                url: 'js/HotelControl.js',
                dataType: 'script',
                async: false
            });
            $.ajax({
                url: 'js/htmlHelper/Helper_hotelSearch.js',
                dataType: 'script',
                async: false
            });
            function doSearch(){
                var tempArr = $("#searchHotel").serializeArray();
                for (var i in tempArr) {
                    _GET[tempArr[i]["name"]] = tempArr[i]["value"];
                }
                $('.hotels').remove();
                var hotel = Hotel.find([new WherePara("address", jadbOP.like, _GET["place"]),new WherePara("price", jadbOP.lessThanOrEqual, _GET["hotelPrice"]),new WherePara("star", jadbOP.greaterThanOrEqual, _GET["rating"])]);
                for(var i in hotel){
                    console.log(hotel[i]);
                    $("#hotelSearchResult").append(getHotelDiv(hotel[i]));
                }
            }
            $(document).ready(function () {
            });
        </script>
        <!-- insert the style here -->
    </head>
    <body>
        <div id="header"></div>
        <!-- content -->
        
        <table class="hotelSearchTable">
        <tr>
        <td>
        <form id="searchHotel" action="hotelsearch.html" onsubmit="doSearch(); return false;">
            <input type="hidden" id="rating" value="5"/>
        <div class="hotelSearchDiv">
            <label class="titleLabel">Booking Info</label>
            <div>
                Place: <input type="text" name="place" class="form-control midNum"/><br/>
                Date:  <input type="date" name="date" class="form-control midNum"/><br/>
                Night: <input type="number" name="night" class="form-control smallNum"/>
                Rooms: <input type="number" name="rooms" class="form-control smallNum"/><br/>
            <button type="submit" class="btn btn-primary"
                    id="hSearch" data-toggle="modal">
                Search Hotel</button>
            </div>
        </div>
        <div class="hotelFilterDiv">
            <label class="titleLabel">Filter</label><br/> 
            <div>
                <h5>Price</h5>
                <hr class="shortHr"/>
                <table width='98%'><tr><td>$0</td>
                        <td class="right">
                            below:<input type='number' id='hotelPrice'/></td>
                        <td class='right'>$1500+</td></tr>
                    <tr><td colspan="3"><input type="range" id="range" max="1500" min="0"/></td></tr>
                </table>
                <hr class="longHr"/>
                <h5>Rating</h5>
                <hr class="shortHr"/>
                <table width="100%">
                    <tr>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                    </tr>
                </table>
                <hr class="longHr"/>
                <br/>
                <h5>Hotel Facilities</h5>
                <hr class="shortHr"/>
                <span><input type="checkbox"/>  Swimming Pool</span><br/>
                <span><input type="checkbox"/>  Internet</span><br/>
                <span><input type="checkbox"/>  Gym/Fitness</span><br/>
                <span><input type="checkbox"/>  Car Park</span><br/>
                <span><input type="checkbox"/>  Business Facilities</span><br/>
                <span><input type="checkbox"/>  Restaurant</span><br/>
                <span><input type="checkbox"/>  Non Smoking Rooms</span><br/>
                <span><input type="checkbox"/>  Smoking Area</span><br/>
                <span><input type="checkbox"/>  Airport Transfer</span><br/>
                <span><input type="checkbox"/>  Pets Allowed</span><br/>
                <span><input type="checkbox"/>  Golf Course</span><br/>
                <hr class="longHr"/>
                <br/>
            </div>
        </div>
        </form>
        </td>
        <td>
            <div id="hotelSearchResult" class="hotelSearchResult">
            </div>
        </td>
        </tr>
        </table>
    </body>
</html>
