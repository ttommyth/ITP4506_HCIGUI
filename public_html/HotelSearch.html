<!DOCTYPE html>
<html>
    <head>
        <title>BestTrip</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="application/javascript" src="libs/jquery/jquery-2.1.4.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <script>
            $.ajax({
                url: 'js/Controllers.js',
                dataType: 'script',
                async: false
            });
            $(function () {
                $("#header").load("components/header.html");
            });
        </script> 
        <script>//do your own function here

            });

        <!-- insert the style here -->

    <body>
        <div id="header"></div>
        <!-- content -->
        
        <table class="hotelSearchTable">
        <tr>
        <td>
        <form>
        <div class="hotelSearchDiv">
            <label>Booking Info</label><br/>
            <div>
            Place: <input type="text" name="place"/><br/>
            Date:  <input type="date" name="date"/><br/>
            Night: <input type="number" name="night" class="smallNum"/>
            Rooms: <input type="number" name="rooms" class="smallNum"/><br/>
            <button type="button" class="btn btn-primary navbar-btn beforeLogin"
                    id="hSearch" data-toggle="modal" data-target="#loginModal">
                Search Hotel</button>
            </div>
        </div>
        <div class="hotelFilterDiv">
            <label>Filter</label><br/> 
            <div>
                <h5>Price</h5>
                <hr class="shortHr"/>
                <table width='98%'><tr><td>$0</td>
                        <td class="right"><input type='number' id='hotelPrince'/></td>
                        <td class='right'>$1500+</td></tr>
                    <tr><td colspan="3"><input type="range" id="range" max="1500" min="0"/></td></tr>
                </table>
                <hr class="longHr"/>
                <h5>Rating</h5>
                <hr class="shortHr"/>
                <table width="100%">
                    <tr>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                        <td><span class="glyphicon glyphicon-star"></span></td>
                    </tr>
                </table>
                <hr class="longHr"/>
                <br/>
                <h5>Hotel Facilities</h5>
                <hr class="shortHr"/>
                <span><input type="radio"/>  Swimming Pool</span><br/>
                <span><input type="radio"/>  Internet</span><br/>
                <span><input type="radio"/>  Gym/Fitness</span><br/>
                <span><input type="radio"/>  Car Park</span><br/>
                <span><input type="radio"/>  Business Facilities</span><br/>
                <span><input type="radio"/>  Restaurant</span><br/>
                <span><input type="radio"/>  Non Smoking Rooms</span><br/>
                <span><input type="radio"/>  Smoking Area</span><br/>
                <span><input type="radio"/>  Airport Transfer</span><br/>
                <span><input type="radio"/>  Pets Allowed</span><br/>
                <span><input type="radio"/>  Golf Course</span><br/>
                <hr class="longHr"/>
                <br/>
            </div>
        </div>
        </form>
