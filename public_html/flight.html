        <script>//do your own function here
            function fromDate_onchange() {
                $("#in_toDate").attr({
                    "min": $("#in_fromDate").val()
                });
                var toDate = Date.parse($("#in_toDate").val());
                var fromDate = Date.parse($("#in_fromDate").val());
                if (toDate < fromDate) {
                    $("#in_toDate").attr({
                        "value": $("#in_fromDate").val()
                    });
                }
            }
            $(document).ready(function () {
                var d = new Date();

                var month = d.getMonth() + 1;
                var day = d.getDate();

                var todayString = d.getFullYear() + '-' +
                        (month < 10 ? '0' : '') + month + '-' +
                        (day < 10 ? '0' : '') + day;

                $("#in_fromDate").attr({
                    "min": todayString,
                    "value": todayString
                });
                $("#in_toDate").attr({
                    "min": todayString,
                    "value": todayString
                });
                fromDate_onchange();
            });
        </script>

        <div class="searchDiv">
            <form id="searchForm" action="flightsearch.html">
                <table id="flightTable" class="table">
                    <tr>

                                <label class="btn btn-primary">

                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Departing From</span>
                                <input id="in_fromCity" type="text" name="startPlace" class="form-control" aria-label="Place" required />
                                <span class="input-group-addon">Going To</span>
                                <input id="in_toCity" type="text" name="endPlace" class="form-control" aria-label="Place" required />
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Date</span>
                                <input id="in_fromDate" type="date" name="sDate" class="form-control" aria-label="Place" required onchange="fromDate_onchange();"/>
                                <span class="input-group-addon">To</span>
                                <input id="in_toDate" type="date" name="eDate" class="form-control" aria-label="Place" required/>
                            </div>
                        </td>
                        <td>

                            </div>
                        </td>
                    </tr>
                </table>
                <div id="flightsubmitBtn">
                    <input type="submit" class="btn btn-primary" value="Search" />
                </div>
            </form>
